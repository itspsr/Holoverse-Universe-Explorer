<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <!-- REMOVED BLOCKING POLICIES FOR GITHUB PAGES -->
    <title>HOLOVERSE | GitHub Build</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Dependencies (CDN) -->
    <!-- Switched to r128 to ensure OrbitControls works as a global script (r155 removed examples/js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <!-- LOADING SCREEN -->
    <div id="loading-overlay"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; color:#00FFFF; font-family:'Orbitron', sans-serif; font-size:1.5rem; transition: opacity 1s;">
        üöÄ Initializing Universe...
    </div>

    <!-- UI Overlay -->
    <div id="intro-layer" style="z-index: 2000; position: absolute; pointer-events: auto; width:100%; height:100%;">
        <button id="skip-btn" class="holo-btn" style="position:absolute; top:20px; right:20px; display:none;">SKIP INTRO
            >></button>
        <div id="intro-captions"
            style="position:absolute; bottom:10%; width:100%; text-align:center; font-family:'Orbitron', sans-serif; font-size:1.5rem; color:var(--neon-cyan); text-shadow:0 0 10px var(--neon-cyan); opacity:0; transition: opacity 1s;">
        </div>
    </div>

    <!-- Main UI Overlay -->
    <div id="ui-layer" style="display:none;">
        <!-- Header / Search -->
        <div class="ui-header">
            <input type="text" id="search-input" class="holo-card" placeholder="Search planet..." />
            <div id="search-results" class="holo-card" style="display:none;"></div>
        </div>

        <!-- Right Nav -->
        <div class="ui-nav">
            <button class="holo-btn" onclick="app.setTarget('SYSTEM_VIEW')">System View</button>
            <button class="holo-btn" onclick="app.setTarget('GALAXY_VIEW')">Galaxy View</button>
            <button class="holo-btn" onclick="app.enterMultiverseMode()">Multiverse</button>
            <button class="holo-btn" onclick="app.toggleAutoTour()">Auto Tour</button>
            <button class="holo-btn" onclick="app.toggleRealityMode()" id="btn-reality">Reality: OFF</button>
        </div>

        <!-- Teleport Overlay -->
        <div id="teleport-overlay"
            style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; pointer-events:none;">
            <div id="quantum-text"
                style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#fff; font-size:2rem; font-family:'Orbitron'; text-shadow:0 0 20px #fff; opacity:0; transition:opacity 0.5s;">
                QUANTUM JUMP...</div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel" class="holo-card" style="display:none;">
            <h1 id="info-name" style="margin:0; color:var(--neon-cyan);">PLANET</h1>
            <div style="height:2px; background:var(--neon-cyan); margin:10px 0;"></div>
            <div id="info-stats" style="font-size:0.9rem;"></div>
            <div id="info-fact" style="margin-top:15px; font-style:italic; font-size:0.8rem; color:#aaa;"></div>
        </div>

        <!-- Bottom Dock -->
        <div class="ui-dock" id="planet-dock">
            <!-- Populated by JS -->
        </div>

        <!-- Footer -->
        <div class="ui-footer">
            <span>Made with ‚ù§Ô∏è by Pratik Kumar</span>
            <a href="https://www.linkedin.com/in/data-by-pratik/" target="_blank" class="linkedin-icon-btn"
                title="Connect on LinkedIn">
                in
            </a>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="./script.js" defer></script>
</body>

</html>
